<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Produit(Test)Orinoco - Meubles caca</title>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/353d67f000.js" crossorigin="anonymous"></script>
    <!-- Css -->
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

    <!-- Barre de Navigation -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <a href="/index.html"><img src="/Front-End/Images-Perso/logo-orimeubles.svg" alt="Logo Test"
                    class="nav-img"></a>
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- Fin de la Barre de Navigation -->


    <main>

        <!-- Affichage Test Fiche Produit -->
        <section class="product-container">

            <div class="product-img">
                <img src="./Back-End/images/oak_1.jpg" class="product-img__single" alt="">
            </div>

            <div class="product-details">
                <h2 class="product-details__title">Meuble Chêne</h2>
                <p class="product-details__description">Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                    Doloribus officiis, eum nam consectetur consequuntur aut? Culpa itaque corrupti ullam a.
                </p>

                <form action="" class="product-details__varnish">
                    <label for="select">Choix du vernis :</label>
                    <select id="select">
                        <option value="Tan">Tan</option>
                        <option value="Chocolate">Chocolate</option>
                        <option value="Black">Black</option>
                        <option value="White">White</option>
                    </select>
                </form>

                <p class="product-details__price">400€</p>
                <button class="addToCart">Ajouter au panier</button>
            </div>

        </section>


        <!-- FIN Affichage Test Fiche Produit -->

    </main>


    <!-- Panier -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Votre Panier</h2>
            <div class="cart-content">
                <!-- Objet dans Panier -->
                <div class="cart-item">
                    <img src="/Back-End/images/oak_1.jpg" alt="Produit" />
                    <div>
                        <h4>Meuble Chêne 1</h4>
                        <h5>400€</h5>
                        <span class="remove-item">Supprimer</span>
                    </div>

                    <div>
                        <i class="fas fa-chevron-up"></i>
                        <p class="item-amount">1</p>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>

                <!-- Fin Objet dans Panier -->
            </div>

            <div class="cart-footer">
                <h3>Votre Total : $ <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">Remettre à zéro</button>
            </div>
        </div>
    </div>
    <!-- Fin du Panier -->


    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <a href="#" class="footer-link">Politique de confidentialité</a>
            <a href="#" class="footer-link">CGV</a>
            <a href="#" class="footer-link">Nous Contacter</a>
        </div>
    </footer>

    <!-- Fin du Footer -->

    <script src="/Front-End/JS/index.js"></script>
</body>

</html>
