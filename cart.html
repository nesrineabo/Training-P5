<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Produit(Test)Orinoco - Meubles caca</title>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/353d67f000.js" crossorigin="anonymous"></script>
    <!-- Css -->
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

    <!-- Barre de Navigation -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <!-- <i class="fas fa-bars"></i> -->
            </span>
            <a href="/index.html"><img src="./Images-Perso/logo-orimeubles.svg" alt="Logo Test" class="nav-img"></a>
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- Fin de la Barre de Navigation -->

    <!-- Contenu pour afficher le tableau récapitulatif + formulaire info client -->

    <!-- Tableau récaputilatif -->

    <div class="shopping-cart">
        <div class="title">
            <h3 class="title__cart">Votre Panier</h3>
        </div>

        <!-- Produit 1 -->

        <div class="cart-item">
            <div class="cart-remove">
                <span><i class="fas fa-times"></i></span>
            </div>

            <div class="cart-thumbnail">
                <img src="./images/oak_1.jpg" alt="">
            </div>

            <div class="cart-description">
                <h4>Meuble Chene</h4>
                <span>Tan</span>
            </div>

            <div class="cart-subtotal">
                <span>50€</span>
            </div>

            <div class="cart-quantity">
                <span class="minus-btn bouton">
                    <i class="fas fa-minus"></i>
                </span>
                <input type="text" name="name" value="1" min="1">
                <span class="plus-btn bouton">
                    <i class="fas fa-plus"></i>
                </span>
            </div>

            <div class="cart-total">
                <span>50€</span>
            </div>
        </div>

        <!-- Produit 2 -->

        <div class="cart-item">
            <div class="cart-remove">
                <span><i class="fas fa-times"></i></span>
            </div>

            <div class="cart-thumbnail">
                <img src="./images/oak_2.jpg" alt="">
            </div>

            <div class="cart-description">
                <h4>Meuble Chene 2</h4>
                <span>Tan</span>
            </div>

            <div class="cart-subtotal">
                <span>50€</span>
            </div>

            <div class="cart-quantity">
                <span class="minus-btn bouton">
                    <i class="fas fa-minus"></i>
                </span>
                <input type="text" name="name" value="1" min="1">
                <span class="plus-btn bouton">
                    <i class="fas fa-plus"></i>
                </span>
            </div>

            <div class="cart-total">
                <span>50€</span>
            </div>
        </div>
    </div>

    <!-- Formulaire Client -->
    <section class="customer-info">
        <h3 class="customer-info_title">Coordonnées d'expédition</h3>

        <form class="form-container" method="POST" id="submitForm">

            <div class="form-group">
                <label for="prenom">Prénom<abbr class="required" title="required">*</abbr>
                </label>
                <input type="text" name="prenom" placeholder=" Votre Prénom " class="entry" minlength="2 " id="prenom ">
            </div>

            <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" name="nom" placeholder=" Votre Nom " class="entry" minlength="3 " id="nom ">
            </div>

            <div class="form-group ">
                <label for="adresse">Adresse</label>
                <input type="text " name="adresse " placeholder=" Votre Adresse " class="entry" minlength="8 "
                    id="adresse">
            </div>

            <div class="form-group ">
                <label for="zipcode">Code Postal</label>
                <input type="text" name="zipcode " placeholder=" Votre Code Postal " class="entry" maxlength="5 "
                    id="zipcode ">
            </div>

            <div class="form-group ">
                <label for="ville ">Ville</label>
                <input type="text " name="ville " placeholder=" Votre Ville " class="entry" minlength="1 " id="ville ">
            </div>

            <div class="form-group ">
                <label for="phone">Téléphone</label>
                <input type="tel" name="phone" placeholder=" Votre Numéro de Téléphone" class="entry" id="phone">
            </div>

            <div class="form-group ">
                <label for="email ">Email</label>
                <input type="email" name="email" placeholder=" Votre Email " class="entry" id="email">
            </div>

        </form>

        <div class="form-group_confirm ">
            <button id="confirmPurchase" type="submit " class="order-button">Passer la commande</button>
        </div>

    </section>

    <!-- FIN Contenu pour afficher le tableau récapitulatif + formulaire info client -->

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <a href="#" class="footer-link">Politique de confidentialité</a>
            <a href="#" class="footer-link">CGV</a>
            <a href="#" class="footer-link">Nous Contacter</a>
        </div>
    </footer>

    <!-- Fin du Footer -->

    <script src=""></script>
</body>

</html>
