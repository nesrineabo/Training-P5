<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Produit(Test)Orinoco - Meubles caca</title>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/353d67f000.js" crossorigin="anonymous"></script>
    <!-- Css -->
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

    <!-- Barre de Navigation -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <!-- <i class="fas fa-bars"></i> -->
            </span>
            <a href="/index.html"><img src="./Images-Perso/logo-orimeubles.svg" alt="Logo Test" class="nav-img"></a>
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- Fin de la Barre de Navigation -->

    <!-- Contenu pour afficher le tableau récapitulatif + formulaire info client -->

    <!-- Tableau récaputilatif -->
    <section class="container-board">
        <h2>Votre panier</h2>
        <table>
            <thead>
                <th>Produit</th>
                <th>Prix</th>
                <th>Quantité</th>
                <th>Sous-total</th>
            </thead>
            <tbody>
                <!-- Test -->
                <td>Meuble Chêne</td>
                <td>Total</>
                <td>0,00€</td>
            </tbody>
        </table>

    </section>

    <!-- Formulaire Client -->
    <section class="customer-info">
        <form class="form-container" method="POST" id="submitForm">

            <div class="form-group">
                <label for="prenom">Prénom</label>
                <input type="text" name="prenom" placeholder=" Votre Prénom " class="" minlength="2 " id="prenom ">
            </div>

            <div class="form-group ">
                <label for="nom">Nom</label>
                <input type="text" name="nom" placeholder="Votre Nom " class="" minlength="3 " id="nom ">
            </div>

            <div class="form-group ">
                <label for="adresse">Adresse</label>
                <input type="text " name="adresse " placeholder="Votre Adresse " class="" minlength="8 " id="adresse">
            </div>

            <div class="form-group ">
                <label for="zipcode">Code Postal</label>
                <input type="text " name="adresse " placeholder="Votre Code Postal " class="" maxlength="5 "
                    id="zipcode ">
            </div>

            <div class="form-group ">
                <label for="ville ">Ville</label>
                <input type="text " name="ville " placeholder="Votre Ville " class="" minlength="1 " id="ville ">
            </div>

            <div class="form-group ">
                <label for="email ">Email</label>
                <input type="email" name="email" placeholder="Votre Email " class="" id="email">
            </div>

            <div class="form-group ">
                <label for="phone">Numéro de téléphone</label>
                <input type="tel" name="phone" placeholder="Votre Numéro de Téléphone" class="" id="phone">
            </div>

            <div class="form-group ">
                <button id="confirmPurchase" type="submit " class="order-btn">Commander</button>
            </div>

        </form>

    </section>

    <!-- FIN Contenu pour afficher le tableau récapitulatif + formulaire info client -->

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <a href="#" class="footer-link">Politique de confidentialité</a>
            <a href="#" class="footer-link">CGV</a>
            <a href="#" class="footer-link">Nous Contacter</a>
        </div>
    </footer>

    <!-- Fin du Footer -->

    <script src="/Front-End/JS/index.js"></script>
</body>

</html>
